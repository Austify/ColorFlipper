<!DOCTYPE html>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" >
        
        <title>Color Flipper</title>
    </head>
    <body >
    <div class="container-fluid">
        <div class="row" id="navbar">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <nav class="navbar navbar-expand-lg  justify-content-between ">
                    <a href="#" class="navbar-brand">Color Flipper</a>
                    <ul class="navbar-nav">
                        <li class="nav-item "><a href="#" class="nav-link">Simple</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Hex</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="backgroundColor ">
                    <h1 style="padding-left: 20px;">Background Color :</h1>
                    <h2 id="hexValue" style="color:#fff;"></h2>
                </div>
                <div class="changeBackground">
                    <button class="btn btn-primary" > SIMPLE CLICK ME</button>
                    <button class="btn btn-primary" id="hexClick" > HEX CLICK ME</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
       
    </div>   
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="text/js" src="app.js"></script> 
    <script src="hex.js"></script>
    <script>
        const colors = ["blue","black","yellow"];
        const clickMe =  document.querySelector('.btn');
        const colorHex = document.getElementById("hexValue");
        //console.log(clickMe);
        
        function FixedBgChange(){
            let arrayRandomIndex = Math.floor(Math.random()* 3);
            document.getElementsByTagName('body')[0].style.backgroundColor = colors[arrayRandomIndex];
            colorHex.textContent = colors[arrayRandomIndex];
        }

        clickMe.addEventListener('click',FixedBgChange);

         // let currentBodyColor =  document.getElementsByTagName('body')[0];
         // currentBodyColor.style.backgroundColor = "green"; 
    
    </script>
    </body>
</html>
